<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes Externas</title>
    <style>
        @font-face {
            font-family: "love";
            src: url("fontes/Filxgirl.TTF") format("truetype");
            font-weight:normal ;
            font-style: normal;

               tipos de format()
               - opentype()
               truetype()
               embedded-opemtype
               truetype-att(Apple Advanced typography)
               svg
            */
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: "love", Helvetica, sans-serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
